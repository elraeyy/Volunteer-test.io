<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>help</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0x89E8416eA5b69863CCb34D3A5C74A86bf5549147VEGiYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a2f889f8c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="help-card">
        <div class="soc-med-links">
            <p class="soc-med-text">Social Media Links</p>
        </div>
        <div class="help-card-close">
            <a href="create-report1.html">
                <img class="help-close" src="img-src/Up-help.png" alt="">
            </a>
        </div>
        <p class="help-text-1">Input link of your profile on any or all related <br> social media platforms listed below</p>
        <div class="soc-med-icons">
            <img class="fb" src="img-src/facebook.png" alt="">
            <img class="twt" src="img-src/twitter.png" alt="">
            <img class="insta" src="img-src/instagram.png" alt="">
            <input class="fb-input" type="text" name="fb" id="fb">
            <input class="twt-input" type="text" name="fb" id="fb">
            <input class="insta-input" type="text" name="fb" id="fb">
        </div>
        <div class="buttons">
            <a href="create-report1.html">
                <div class="cancel">
                    <p class="cancel-text">Cancel</p>
                </div>
            </a>
            <a href="create-report1.html">
                <div class="submit">
                    <p class="submit-text">Submit</p>
                </div>
            </a>

        </div>
    </div>
</body>
</html>
